<ul>

        <div>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <!-- <div class="meta"><span class="date">{{ post.published_at|date('M d, Y') }}</span> </div> -->
        </div>
    </li>
    {% endfor %}
</ul>
