<p>为了进一步规范行政执法行为，有效提高我所卫生行政处罚案件的质量，我所在今年5月开始，对处罚数额较大的案件合议，将邀请法律顾问参与。</p>
<p>在案件合议时，法律顾问首先是听取整个案件的案由、行政处罚程序、处罚的法律适当及裁量确当等，之后法律顾问从专业的角度发表对案件的看法。法律顾问专业的意见能有效避免行政处罚中出现错误的办案程序、事实认定、法律适用、处罚裁量等方面的问题。</p>
<p>法律顾问参与到合议中，进一步使我所的卫生行政处罚案件规范化、制度化、法制化。</p>
